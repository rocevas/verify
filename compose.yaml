services:
    laravel.test:
        build:
            context: './vendor/laravel/sail/runtimes/8.5'
            dockerfile: Dockerfile
            args:
                WWWGROUP: '${WWWGROUP}'
        image: 'sail-8.5/app'
        extra_hosts:
            - 'host.docker.internal:host-gateway'
        ports:
            - '${APP_PORT:-80}:80'
            - '${VITE_PORT:-5173}:${VITE_PORT:-5173}'
        environment:
            WWWUSER: '${WWWUSER}'
            LARAVEL_SAIL: 1
            XDEBUG_MODE: '${SAIL_XDEBUG_MODE:-off}'
            XDEBUG_CONFIG: '${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}'
            IGNITION_LOCAL_SITES_PATH: '${PWD}'
        volumes:
            - '.:/var/www/html'
        networks:
            - sail
        depends_on:
            - pgsql
            - redis
            - mailpit
            - spamassassin
            - ollama
    pgsql:
        image: 'postgres:18-alpine'
        ports:
            - '${FORWARD_DB_PORT:-5432}:5432'
        environment:
            PGPASSWORD: '${DB_PASSWORD:-secret}'
            POSTGRES_DB: '${DB_DATABASE}'
            POSTGRES_USER: '${DB_USERNAME}'
            POSTGRES_PASSWORD: '${DB_PASSWORD:-secret}'
        volumes:
            - 'sail-pgsql:/var/lib/postgresql'
            - './vendor/laravel/sail/database/pgsql/create-testing-database.sql:/docker-entrypoint-initdb.d/10-create-testing-database.sql'
        networks:
            - sail
        healthcheck:
            test:
                - CMD
                - pg_isready
                - '-q'
                - '-d'
                - '${DB_DATABASE}'
                - '-U'
                - '${DB_USERNAME}'
            retries: 3
            timeout: 5s
    redis:
        image: 'redis:alpine'
        ports:
            - '${FORWARD_REDIS_PORT:-6379}:6379'
        volumes:
            - 'sail-redis:/data'
        networks:
            - sail
        healthcheck:
            test:
                - CMD
                - redis-cli
                - ping
            retries: 3
            timeout: 5s
    mailpit:
        image: 'axllent/mailpit:latest'
        ports:
            - '${FORWARD_MAILPIT_PORT:-1025}:1025'
            - '${FORWARD_MAILPIT_DASHBOARD_PORT:-8025}:8025'
        networks:
            - sail
    spamassassin:
        image: 'instantlinux/spamassassin:latest'
        ports:
            - '${FORWARD_SPAMASSASSIN_PORT:-783}:783'
        environment:
            - ENABLE_LEARNING=true
            - ENABLE_UPDATES=true
        volumes:
            - 'sail-spamassassin-logs:/var/log/spamassassin'
            - 'sail-spamassassin-config:/etc/spamassassin'
            - 'sail-spamassassin-data:/var/lib/spamassassin'
        networks:
            - sail
        healthcheck:
            test: ["CMD-SHELL", "timeout 1 bash -c 'echo > /dev/tcp/localhost/783' || exit 1"]
            interval: 30s
            timeout: 10s
            retries: 5
            start_period: 120s
    ollama:
        image: 'ollama/ollama:latest'
        ports:
            - '${FORWARD_OLLAMA_PORT:-11434}:11434'
        volumes:
            - 'sail-ollama:/root/.ollama'
            - './docker/ollama/init.sh:/init.sh:ro'
        networks:
            - sail
        environment:
            - OLLAMA_HOST=0.0.0.0:11434
        healthcheck:
            test: ["CMD-SHELL", "wget -q --spider http://localhost:11434/api/tags || exit 1"]
            interval: 30s
            timeout: 10s
            retries: 5
            start_period: 180s
        entrypoint: ["/bin/sh", "/init.sh"]
networks:
    sail:
        driver: bridge
volumes:
    sail-pgsql:
        driver: local
    sail-redis:
        driver: local
    sail-spamassassin-logs:
        driver: local
    sail-spamassassin-config:
        driver: local
    sail-spamassassin-data:
        driver: local
    sail-ollama:
        driver: local
